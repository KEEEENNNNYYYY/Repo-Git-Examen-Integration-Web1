<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam2 Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="intro.js" defer ></script>
</head>
<body>
    <header>
        <div id="login">
            <h1>
                Login
            </h1>
            <p1>
                Enter your credentials to acces a world of travel opportunities,personalizes itineraries,and exclusive deals.
                Let's explore the world together!
            </p1>
            <div class="input">
                <img src="../Ressources/profile-user.png" alt="image not found" class="inputLogo" >
                <input type="text" placeholder="test@gmail.com" id="email">
            </div>
            <div class="input" >
                <img src="../Ressources/padlock.png" alt="image not found" class="inputLogo">
                <input type="password" id="password">
            </div>
            <div id="logNow">
                <button>
                    Log now
                </button>
            </div>                                                            
        </div>

        <div id="heroImage">
            <img src="../Ressources/plane.png" alt="image not found" id="planeImg">
            <img src="../Ressources/loginImage.png" alt="image not found" id="loginImage">
        </div>
    </header>
</body>
</html>
